<div class="container">
  <div class="row">
    <input type="button" value="startGame" class="btn btn-primary" (click)="startGame()">
    <input type="button" value="getBoard" class="btn btn-info" (click)="getBoard()">
    <input type="text" [(ngModel)]="playername">
  </div>
</div>
<div *ngIf="board">
  <app-board [fields]="board.fields" [gameId]="gameId">
  </app-board>
</div>
