<div class="mycontainer">
  <div class="myrow">
    <app-field *ngFor="let boardField of fields" [field]="boardField" (draggedTo)="onDraggedToField($event)"
               (actionStateChanged)="onActionStateChanged($event)" [gameId]="gameId"></app-field>
    <app-action [action]="action" [gameId]="gameId"></app-action>
  </div>
</div>
